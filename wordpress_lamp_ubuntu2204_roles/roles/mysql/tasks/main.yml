---
# tasks file for mysql

- block:
  - name: Install MySQL Packages
    apt: name={{ item }} update_cache=yes state=latest
    loop: [ 'mysql-server', 'python3-pymysql' ]
    tags: [ mysql ]

  # MySQL Configuration
  - name: Set the root password
    mysql_user:
      name: root
      password: "{{ demo_project_mysql_root_password }}"
      login_unix_socket: /var/run/mysqld/mysqld.sock
    tags: [ mysql, mysql-root ]

  - name: Remove all anonymous user accounts
    mysql_user:
      name: ''
      host_all: yes
      state: absent
      login_user: root
      login_password: "{{ demo_project_mysql_root_password }}"
    tags: [ mysql ]

  - name: Remove the MySQL test database
    mysql_db:
      name: test
      state: absent
      login_user: root
      login_password: "{{ demo_project_mysql_root_password }}"
    tags: [ mysql ]

  - name: Creates database for WordPress
    mysql_db:
      name: "{{ demo_project_mysql_db }}"
      state: present
      login_user: root
      login_password: "{{ demo_project_mysql_root_password }}"
    tags: [ mysql ]

  - name: Create MySQL user for WordPress
    mysql_user:
      name: "{{ demo_project_mysql_user }}"
      password: "{{ demo_project_mysql_password }}"
      priv: "{{ demo_project_mysql_db }}.*:ALL"
      state: present
      login_user: root
      login_password: "{{ demo_project_mysql_root_password }}"
    tags: [ mysql ]

  become: true